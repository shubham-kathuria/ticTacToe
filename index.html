<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header id="control-header">
      <h1 id="heading">Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lot of love!</p>
    </header>
    <main>
      <div>
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="userName" />
          </div>
          <div>
            <button type="button">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </div>
      <section id="game-config">
        <ul>
          <li>
            <article>
              <p>Player 1</p>
              <h2>Player Name</h2>
              <h3>X</h3>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <p>Player 2</p>
              <h2>Player Name</h2>
              <h3>O</h3>
              <button>Edit</button>
            </article>
          </li>
        </ul>
        <button>Start New Game</button>
      </section>
      <section id="game-field"></section>
        <ol>
            <article>
                <h3>You won, <span id="winnerName">Player Name</span>!</h3>
            </article>
            <p>It's your turn <span id="active-player">Player Name</span>!</p>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>
      <div></div>
    </main>
  </body>
</html>
