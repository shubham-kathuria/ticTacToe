<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/overlay.css" />
    <link rel="stylesheet" href="/styles/gameConfig.css" />
    <link rel="stylesheet" href="/styles/gameField.css" />
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="control-header">
      <h1 id="heading">Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lot of love!</p>
    </header>
    <main>
      <div class="overlay-modal" id="overlay-config">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="userName" required />
          </div>
          <p id="input-error"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="overlay-cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </div>
      <section id="game-config">
        <ul>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ul>
        <button class="btn" id="start-game">Start New Game</button>
      </section>
      <section id="game-field">
        <article id="game-over">
          <h2>You won, <span id="winnerName">Player Name</span>!</h2>
        </article>
        <p>It's your turn <span id="active-player">Player Name</span>!</p>
        <ol id="game-board">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
