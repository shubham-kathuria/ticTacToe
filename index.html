<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/overlay.css">
    <link rel="stylesheet" href="/styles/overlayConfig.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="control-header">
      <h1 id="heading">Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lot of love!</p>
    </header>
    <main>
      <div class="overlay-modal" id="overlay-config">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="userName" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </div>
      <section id="game-config">
        <ul>
          <li>
            <article>
              <p>Player 1</p>
              <h2>Player Name</h2>
              <h3>X</h3>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <p>Player 2</p>
              <h2>Player Name</h2>
              <h3>O</h3>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ul>
        <button class="btn">Start New Game</button>
      </section>
      <section id="game-field"></section>
      <ol>
        <article>
          <h3>You won, <span id="winnerName">Player Name</span>!</h3>
        </article>
        <p>It's your turn <span id="active-player">Player Name</span>!</p>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
      <div></div>
    </main>
  </body>
</html>
